<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Blur Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        // === 1. types.ts の内容 ===
        const ProcessingStatus = {
            IDLE: 'IDLE',
            PROCESSING: 'PROCESSING',
            COMPLETED: 'COMPLETED',
            ERROR: 'ERROR'
        };
        const FPS_OPTIONS = [30, 60, 120, 240, 480, 960];

        // === 2. components/Dropzone.tsx の内容 ===
        const Dropzone = ({ onFileSelect }) => {
            const [isDragging, setIsDragging] = useState(false);
            const handleDrag = (e) => { e.preventDefault(); setIsDragging(e.type === 'dragover'); };
            const handleDrop = (e) => {
                e.preventDefault(); setIsDragging(false);
                const file = e.dataTransfer.files?.[0];
                if (file?.type.startsWith('video/')) onFileSelect(file);
            };
            return (
                <div onDragOver={handleDrag} onDragLeave={handleDrag} onDrop={handleDrop}
                    className={`w-full h-64 border-2 border-dashed rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all ${isDragging ? 'border-blue-500 bg-blue-500/10' : 'border-slate-600 hover:border-blue-400 hover:bg-slate-800'}`}>
                    <input type="file" accept="video/*" onChange={(e) => e.target.files?.[0] && onFileSelect(e.target.files[0])} className="hidden" id="video-upload" />
                    <label htmlFor="video-upload" className="flex flex-col items-center cursor-pointer">
                        <svg className="h-12 w-12 text-slate-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                        <span className="text-lg font-medium text-slate-300">動画をドラッグ＆ドロップ</span>
                    </label>
                </div>
            );
        };

        // === 3. components/ControlPanel.tsx の内容 ===
        const ControlPanel = ({ fps, setFps, blurStrength, setBlurStrength, status, onStart, onReset, hasFile }) => {
            const isProcessing = status === ProcessingStatus.PROCESSING;
            return (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-6">
                    <div>
                        <label className="text-sm font-medium text-slate-400 block mb-2">ターゲットFPS: {fps}</label>
                        <div className="grid grid-cols-3 gap-2">
                            {FPS_OPTIONS.map(v => (
                                <button key={v} onClick={() => setFps(v)} disabled={isProcessing}
                                    className={`py-2 rounded-md text-sm font-bold transition-all ${fps === v ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'}`}>{v}</button>
                            ))}
                        </div>
                    </div>
                    <div>
                        <label className="text-sm font-medium text-slate-400 block mb-2">ブラー強度: {blurStrength}%</label>
                        <input type="range" min="0" max="100" value={blurStrength} onChange={(e) => setBlurStrength(parseInt(e.target.value))} disabled={isProcessing} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                    </div>
                    <button onClick={status === ProcessingStatus.COMPLETED ? onReset : onStart} disabled={!hasFile && status !== ProcessingStatus.COMPLETED} className={`w-full py-3 rounded-lg font-bold transition-all ${hasFile || status === ProcessingStatus.COMPLETED ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-500'}`}>
                        {isProcessing ? '処理中...' : status === ProcessingStatus.COMPLETED ? 'リセット' : '生成開始'}
                    </button>
                </div>
            );
        };

        // === 4. components/Processor.tsx の内容 ===
        const Processor = ({ file, options, status, setStatus }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);

            useEffect(() => {
                const url = URL.createObjectURL(file);
                setVideoSrc(url);
                return () => URL.revokeObjectURL(url);
            }, [file]);

            useEffect(() => {
                if (status === ProcessingStatus.PROCESSING) {
                    const video = videoRef.current;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    const chunks = [];
                    const stream = canvas.captureStream(options.fps);
                    const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                    recorder.ondataavailable = (e) => chunks.push(e.data);
                    recorder.onstop = () => {
                        setDownloadUrl(URL.createObjectURL(new Blob(chunks, { type: 'video/webm' })));
                        setStatus(ProcessingStatus.COMPLETED);
                    };

                    video.play();
                    recorder.start();
                    
                    const render = () => {
                        if (video.paused || video.ended) { recorder.stop(); return; }
                        ctx.globalAlpha = 1 - (options.blurStrength / 100);
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        requestAnimationFrame(render);
                    };
                    render();
                }
            }, [status]);

            return (
                <div className="space-y-4">
                    <video ref={videoRef} src={videoSrc} className="hidden" muted />
                    <canvas ref={canvasRef} width="1280" height="720" className="w-full rounded-xl bg-black" />
                    {downloadUrl && <a href={downloadUrl} download="output.webm" className="block text-center p-3 bg-green-600 rounded-lg font-bold">動画を保存する</a>}
                </div>
            );
        };

        // === 5. App.tsx & index.tsx の内容 ===
        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState(ProcessingStatus.IDLE);
            const [options, setOptions] = useState({ fps: 60, blurStrength: 50 });

            return (
                <div className="max-w-4xl mx-auto p-8 space-y-8">
                    <h1 className="text-3xl font-bold text-center">Motion Blur Generator</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            <Dropzone onFileSelect={setFile} />
                            <ControlPanel {...options} setFps={(f)=>setOptions({...options, fps:f})} setBlurStrength={(s)=>setOptions({...options, blurStrength:s})} status={status} onStart={()=>setStatus(ProcessingStatus.PROCESSING)} onReset={()=>{setFile(null); setStatus(ProcessingStatus.IDLE);}} hasFile={!!file} />
                        </div>
                        <div>
                            {file ? <Processor file={file} options={options} status={status} setStatus={setStatus} /> : <div className="h-64 border-2 border-slate-800 rounded-xl flex items-center justify-center text-slate-500">動画がありません</div>}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
