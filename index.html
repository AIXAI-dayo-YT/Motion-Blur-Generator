<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Blur Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- Types & Constants ---
        const ProcessingStatus = {
            IDLE: 'IDLE',
            PROCESSING: 'PROCESSING',
            COMPLETED: 'COMPLETED',
            ERROR: 'ERROR'
        };
        const FPS_OPTIONS = [30, 60, 120, 240, 480, 960];

        // --- Components ---

        const Dropzone = ({ onFileSelect }) => {
            const [isDragging, setIsDragging] = useState(false);
            const handleDrag = (e) => { e.preventDefault(); setIsDragging(e.type === 'dragover'); };
            const handleDrop = (e) => {
                e.preventDefault(); setIsDragging(false);
                if (e.dataTransfer.files?.[0]?.type.startsWith('video/')) onFileSelect(e.dataTransfer.files[0]);
            };
            return (
                <div onDragOver={handleDrag} onDragLeave={handleDrag} onDrop={handleDrop}
                    className={`w-full h-64 border-2 border-dashed rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all ${isDragging ? 'border-blue-500 bg-blue-500/10' : 'border-slate-600 hover:border-blue-400 hover:bg-slate-800'}`}>
                    <input type="file" accept="video/*" onChange={(e) => e.target.files?.[0] && onFileSelect(e.target.files[0])} className="hidden" id="video-upload" />
                    <label htmlFor="video-upload" className="flex flex-col items-center cursor-pointer">
                        <svg className="h-12 w-12 text-slate-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                        <span className="text-lg font-medium text-slate-300">動画をドラッグ＆ドロップ</span>
                        <span className="text-sm text-slate-500 mt-2">またはクリックしてファイルを選択</span>
                    </label>
                </div>
            );
        };

        const ControlPanel = ({ fps, setFps, blurStrength, setBlurStrength, status, onStart, onReset, hasFile }) => {
            const isProcessing = status === ProcessingStatus.PROCESSING;
            return (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-6">
                    <div>
                        <label className="text-sm font-medium text-slate-400 block mb-2">ターゲットFPS: {fps}</label>
                        <div className="grid grid-cols-3 gap-2">
                            {FPS_OPTIONS.map(v => (
                                <button key={v} onClick={() => setFps(v)} disabled={isProcessing}
                                    className={`py-2 rounded-md text-sm font-bold transition-all ${fps === v ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'}`}>{v}</button>
                            ))}
                        </div>
                    </div>
                    <div>
                        <label className="text-sm font-medium text-slate-400 block mb-2">ブラー強度: {blurStrength}%</label>
                        <input type="range" min="0" max="100" value={blurStrength} onChange={(e) => setBlurStrength(parseInt(e.target.value))} disabled={isProcessing} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                    </div>
                    <div className="pt-4">
                        {isProcessing ? (
                            <button className="w-full py-3 bg-blue-600/50 text-white rounded-lg font-bold flex items-center justify-center gap-2 cursor-wait" disabled>処理中...</button>
                        ) : status === ProcessingStatus.COMPLETED ? (
                            <button onClick={onReset} className="w-full py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-bold transition-colors">リセット</button>
                        ) : (
                            <button onClick={onStart} disabled={!hasFile} className={`w-full py-3 rounded-lg font-bold transition-all ${hasFile ? 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white shadow-lg' : 'bg-slate-700 text-slate-500 cursor-not-allowed'}`}>生成開始</button>
                        )}
                    </div>
                </div>
            );
        };

        const Processor = ({ file, options, status, setStatus }) => {
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);
            const mediaRecorderRef = useRef(null);
            const requestRef = useRef();

            useEffect(() => {
                const url = URL.createObjectURL(file);
                setVideoSrc(url);
                return () => URL.revokeObjectURL(url);
            }, [file]);

            useEffect(() => {
                if (status === ProcessingStatus.PROCESSING) startProcessing();
            }, [status]);

            const startProcessing = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (!video || !canvas) return;

                const ctx = canvas.getContext('2d', { alpha: false });
                const chunks = [];
                const stream = canvas.captureStream(options.fps);
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });

                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    setDownloadUrl(URL.createObjectURL(blob));
                    setStatus(ProcessingStatus.COMPLETED);
                };

                video.play();
                recorder.start();
                mediaRecorderRef.current = recorder;

                const alpha = options.blurStrength / 100;
                const render = () => {
                    if (video.paused || video.ended) {
                        recorder.stop();
                        return;
                    }
                    ctx.globalAlpha = 1 - alpha;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    requestRef.current = requestAnimationFrame(render);
                };
                requestRef.current = requestAnimationFrame(render);
            };

            return (
                <div className="space-y-6">
                    <div className="relative bg-black rounded-xl overflow-hidden aspect-video shadow-2xl border border-slate-800">
                        <video ref={videoRef} src={videoSrc} className="hidden" muted />
                        <canvas ref={canvasRef} width="1280" height="720" className="w-full h-full object-contain" />
                        {status === ProcessingStatus.PROCESSING && (
                            <div className="absolute inset-0 bg-black/60 flex items-center justify-center">
                                <div className="text-center">
                                    <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                    <p className="text-blue-400 font-bold">ブラー処理中...</p>
                                </div>
                            </div>
                        )}
                    </div>
                    {downloadUrl && (
                        <div className="bg-green-500/10 border border-green-500/50 p-4 rounded-xl flex items-center justify-between animate-fade-in">
                            <span className="text-green-400 font-bold">処理完了！</span>
                            <a href={downloadUrl} download="motion-blur.webm" className="px-6 py-2 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg transition-all">保存する</a>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState(ProcessingStatus.IDLE);
            const [options, setOptions] = useState({ fps: 60, blurStrength: 50 });

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto space-y-8">
                        <header className="text-center">
                            <h1 className="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500 mb-2">Motion Blur Generator</h1>
                            <p className="text-slate-500">動画に残像効果を与えて、滑らかな映像を生成します</p>
                        </header>
                        <div className="flex flex-col lg:flex-row gap-8">
                            <div className="w-full lg:w-1/3 space-y-6">
                                <Dropzone onFileSelect={setFile} />
                                <ControlPanel {...options} setFps={(fps)=>setOptions({...options, fps})} setBlurStrength={(s)=>setOptions({...options, blurStrength:s})} status={status} onStart={()=>setStatus(ProcessingStatus.PROCESSING)} onReset={()=>{setFile(null); setStatus(ProcessingStatus.IDLE);}} hasFile={!!file} />
                            </div>
                            <div className="w-full lg:w-2/3">
                                {file ? <Processor file={file} options={options} status={status} setStatus={setStatus} /> : <div className="h-full min-h-[400px] bg-slate-900/50 rounded-xl border-2 border-dashed border-slate-800 flex items-center justify-center text-slate-600 text-lg">動画をアップロードしてください</div>}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
