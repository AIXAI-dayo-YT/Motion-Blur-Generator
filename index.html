<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Blur Pro - Ultra Fast & High Quality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-[#050505] text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState('IDLE');
            const [options, setOptions] = useState({ fps: 60, blurStrength: 85 });
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);
            const [progress, setProgress] = useState(0);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const handleFile = (e) => {
                const f = e.target.files?.[0];
                if (f) {
                    setFile(f);
                    setVideoSrc(URL.createObjectURL(f));
                    setDownloadUrl(null);
                    setStatus('IDLE');
                    setProgress(0);
                }
            };

            const startProcessing = async () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (!video || !canvas) return;

                setStatus('PROCESSING');
                setProgress(0);
                
                // 元の動画の解像度を完全に維持
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d', { alpha: false });

                const chunks = [];
                // 出力FPSに基づいたストリーム生成
                const stream = canvas.captureStream(options.fps);
                const recorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 100000000 // 100Mbpsの超高画質設定
                });

                recorder.ondataavailable = (e) => e.data.size > 0 && chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    setDownloadUrl(URL.createObjectURL(blob));
                    setStatus('COMPLETED');
                };

                video.currentTime = 0;
                video.playbackRate = 1.0; // 出力は必ず等倍にする
                recorder.start();

                const alpha = Math.max(0.01, 1 - (options.blurStrength / 100));
                
                // --- 超高速シーク処理 ---
                // シーク（コマ送り）が完了するたびに描画して次へ行く
                const processFrame = async () => {
                    if (video.currentTime >= video.duration) {
                        recorder.stop();
                        video.pause();
                        return;
                    }

                    // 進行度更新
                    setProgress(Math.floor((video.currentTime / video.duration) * 100));

                    // キャンバスへの描画（残像効果）
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = alpha;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // 次のフレームへ強制ジャンプ（これが「爆速」の秘密）
                    // 1/FPS秒ずつ進める
                    video.currentTime += (1 / options.fps);
                };

                // シークが完了するたびに次の描画を行うイベント
                video.onseeked = processFrame;
                processFrame(); 
            };

            return (
                <div class="max-w-4xl mx-auto p-6 space-y-6">
                    <h1 class="text-3xl font-black text-blue-400 italic">ULTRA MOTION BLUR v3</h1>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div class="p-6 border-2 border-dashed border-slate-800 rounded-2xl bg-slate-900/50">
                                <input type="file" accept="video/*" onChange={handleFile} class="w-full text-xs" />
                            </div>

                            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 space-y-6">
                                <div>
                                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Target FPS (Output Smoothness)</p>
                                    <div class="grid grid-cols-4 gap-2">
                                        {[60, 120, 240, 480].map(f => (
                                            <button key={f} onClick={()=>setOptions({...options, fps:f})} class={`py-2 rounded-lg text-xs font-bold ${options.fps===f?'bg-blue-600 text-white shadow-lg':'bg-slate-800 text-slate-400'}`}>{f}</button>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Blur Strength: {options.blurStrength}%</p>
                                    <input type="range" min="0" max="99" value={options.blurStrength} onChange={(e)=>setOptions({...options, blurStrength:parseInt(e.target.value)})} class="w-full h-2 bg-slate-800 rounded-lg appearance-none accent-blue-500" />
                                </div>

                                <button onClick={status==='COMPLETED' ? ()=>window.location.reload() : startProcessing} disabled={!file || status==='PROCESSING'} class="w-full py-5 bg-blue-600 hover:bg-blue-500 rounded-2xl font-black text-lg transition-all shadow-xl shadow-blue-600/20">
                                    {status==='PROCESSING' ? `FAST RENDERING: ${progress}%` : status==='COMPLETED' ? 'NEW VIDEO' : 'START GENERATING'}
                                </button>
                            </div>
                        </div>

                        <div class="relative rounded-3xl overflow-hidden bg-black border border-slate-800 shadow-2xl aspect-video flex items-center justify-center">
                            <video ref={videoRef} src={videoSrc} class="hidden" muted preload="auto" />
                            <canvas ref={canvasRef} class="w-full h-full object-contain" />
                            
                            {status === 'COMPLETED' && (
                                <div class="absolute inset-0 bg-black/90 flex flex-col items-center justify-center p-6 text-center">
                                    <p class="text-blue-400 font-black text-2xl mb-6">RENDER SUCCESS!</p>
                                    <a href={downloadUrl} download="motion_blur_high_quality.webm" class="bg-white text-black px-12 py-4 rounded-full font-black text-xl hover:bg-blue-400 transition-all">DOWNLOAD</a>
                                </div>
                            )}
                            
                            {status === 'PROCESSING' && (
                                <div class="absolute bottom-4 left-4 right-4 h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                    <div class="bg-blue-500 h-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
