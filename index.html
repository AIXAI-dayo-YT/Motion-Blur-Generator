<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Blur Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-[#0a0a0c] text-slate-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState('IDLE');
            const [options, setOptions] = useState({ fps: 60, blurStrength: 60 });
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const handleFile = (e) => {
                const f = e.target.files?.[0];
                if (f) {
                    setFile(f);
                    setVideoSrc(URL.createObjectURL(f));
                    setDownloadUrl(null);
                    setStatus('IDLE');
                }
            };

            const startProcessing = async () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (!video || !canvas) return;

                setStatus('PROCESSING');
                setDownloadUrl(null);

                // 動画サイズに合わせる
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });

                const chunks = [];
                const stream = canvas.captureStream(options.fps);
                const recorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 40000000 
                });

                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    setDownloadUrl(URL.createObjectURL(blob));
                    setStatus('COMPLETED');
                };

                video.currentTime = 0;
                await video.play();
                recorder.start();

                // ブラーの計算式を根本から変更
                // 強度が高いほど「上書きする不透明度」を下げる = 過去のフレームが長く残る
                // 100% = ほとんど上書きしない（残像MAX）, 0% = 即上書き（ブラーなし）
                const alpha = Math.max(0.02, 1 - (options.blurStrength / 100));

                const processFrame = () => {
                    if (video.paused || video.ended) {
                        recorder.stop();
                        return;
                    }

                    // 描画モードを強制的に「重ね合わせ」にする
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = alpha; // ここが滑らかさの鍵
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // 動画の次のフレームが準備できたら実行
                    video.requestVideoFrameCallback(processFrame);
                };

                // requestVideoFrameCallback が使えないブラウザ用のフォールバック
                if ('requestVideoFrameCallback' in video) {
                    video.requestVideoFrameCallback(processFrame);
                } else {
                    const legacyLoop = () => {
                        if (video.paused || video.ended) { recorder.stop(); return; }
                        ctx.globalAlpha = alpha;
                        ctx.drawImage(video, 0, 0);
                        requestAnimationFrame(legacyLoop);
                    };
                    legacyLoop();
                }
            };

            return (
                <div class="max-w-4xl mx-auto p-6 space-y-8">
                    <div class="text-center space-y-2">
                        <h1 class="text-4xl font-black bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">MOTION BLUR PRO</h1>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div class="p-8 border-2 border-dashed border-slate-800 rounded-3xl bg-slate-900/50 hover:border-blue-500/50 transition-all">
                                <input type="file" accept="video/*" onChange={handleFile} class="w-full text-sm cursor-pointer file:bg-blue-600 file:border-0 file:rounded-full file:text-white file:px-4 file:py-2" />
                            </div>

                            <div class="space-y-6 bg-slate-900/80 p-6 rounded-3xl border border-slate-800">
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase">FPS (Density): {options.fps}</label>
                                    <div class="flex gap-2 mt-2">
                                        {[60, 120, 240, 480].map(f => (
                                            <button key={f} onClick={()=>setOptions({...options, fps:f})} class={`flex-1 py-2 rounded-xl text-sm font-bold ${options.fps===f?'bg-blue-600':'bg-slate-800 text-slate-400'}`}>{f}</button>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-slate-500 uppercase">Strength (Trail): {options.blurStrength}%</label>
                                    <input type="range" min="0" max="98" value={options.blurStrength} onChange={(e)=>setOptions({...options, blurStrength:parseInt(e.target.value)})} class="w-full mt-2 h-2 bg-slate-800 rounded-lg appearance-none accent-blue-500" />
                                </div>
                                <button onClick={status==='COMPLETED' ? ()=>window.location.reload() : startProcessing} disabled={!file || status==='PROCESSING'} class="w-full py-4 bg-blue-600 hover:bg-blue-500 disabled:opacity-30 rounded-2xl font-black text-lg transition-all shadow-lg shadow-blue-900/20">
                                    {status==='PROCESSING' ? 'PROCESSING...' : status==='COMPLETED' ? 'NEW VIDEO' : 'GENERATE'}
                                </button>
                            </div>
                        </div>

                        <div class="relative">
                            <video ref={videoRef} src={videoSrc} class="hidden" muted playsInline />
                            <canvas ref={canvasRef} class="w-full rounded-3xl bg-black aspect-video object-contain shadow-2xl border border-slate-800" />
                            {downloadUrl && (
                                <a href={downloadUrl} download="blur-output.webm" class="absolute inset-0 m-auto w-max h-max px-8 py-4 bg-green-600 rounded-full font-bold shadow-2xl hover:scale-105 transition-all">
                                    DOWNLOAD WEBM
                                </a>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
