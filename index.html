<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Blur Ultra - Fast & Precise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-[#050505] text-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef } from 'react';
        import ReactDOM from 'react-dom/client';

        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState('IDLE');
            const [options, setOptions] = useState({ fps: 60, blurStrength: 85, playbackRate: 2.0 });
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);
            const [progress, setProgress] = useState(0);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const handleFile = (e) => {
                const f = e.target.files?.[0];
                if (f) {
                    setFile(f);
                    setVideoSrc(URL.createObjectURL(f));
                    setDownloadUrl(null);
                    setStatus('IDLE');
                    setProgress(0);
                }
            };

            const startProcessing = async () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (!video || !canvas) return;

                setStatus('PROCESSING');
                
                // 動画の「真のサイズ」をキャンバスに適用
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d', { alpha: false });

                const chunks = [];
                const stream = canvas.captureStream(options.fps);
                const recorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 40000000 
                });

                recorder.ondataavailable = (e) => e.data.size > 0 && chunks.push(e.data);
                recorder.onstop = () => {
                    setDownloadUrl(URL.createObjectURL(new Blob(chunks, { type: 'video/webm' })));
                    setStatus('COMPLETED');
                };

                video.currentTime = 0;
                // 倍速再生で処理時間を短縮
                video.playbackRate = options.playbackRate;
                video.play();
                recorder.start();

                const alpha = Math.max(0.01, 1 - (options.blurStrength / 100));

                const renderLoop = () => {
                    if (video.ended || video.paused) {
                        if (recorder.state !== 'inactive') recorder.stop();
                        return;
                    }

                    setProgress(Math.floor((video.currentTime / video.duration) * 100));

                    // モーションブラー合成
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = alpha;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    requestAnimationFrame(renderLoop);
                };
                renderLoop();
            };

            return (
                <div class="max-w-4xl mx-auto p-6 space-y-6">
                    <h1 class="text-2xl font-black text-blue-500 italic">FAST MOTION BLUR v2</h1>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <div class="p-6 border-2 border-dashed border-slate-800 rounded-xl bg-slate-900/50">
                                <input type="file" accept="video/*" onChange={handleFile} class="w-full text-xs" />
                            </div>

                            <div class="bg-slate-900 p-5 rounded-xl border border-slate-800 space-y-5">
                                <div>
                                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Rendering Speed: x{options.playbackRate}</p>
                                    <div class="grid grid-cols-3 gap-2">
                                        {[1.0, 2.0, 4.0].map(r => (
                                            <button key={r} onClick={()=>setOptions({...options, playbackRate:r})} class={`py-2 rounded-lg text-xs font-bold ${options.playbackRate===r?'bg-blue-600':'bg-slate-800'}`}>{r}x Speed</button>
                                        ))}
                                    </div>
                                    <p class="text-[9px] text-slate-500 mt-1">※PCの性能が低い場合は1.0xを推奨</p>
                                </div>
                                
                                <div>
                                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase">Blur Strength: {options.blurStrength}%</p>
                                    <input type="range" min="0" max="99" value={options.blurStrength} onChange={(e)=>setOptions({...options, blurStrength:parseInt(e.target.value)})} class="w-full accent-blue-500" />
                                </div>

                                <button onClick={status==='COMPLETED' ? ()=>window.location.reload() : startProcessing} disabled={!file || status==='PROCESSING'} class="w-full py-4 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/40">
                                    {status==='PROCESSING' ? `PROCESSING... ${progress}%` : status==='COMPLETED' ? 'RESET' : 'START RENDERING'}
                                </button>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="relative rounded-xl overflow-hidden bg-black border border-slate-800 shadow-2xl aspect-video">
                                <video ref={videoRef} src={videoSrc} class="hidden" muted />
                                <canvas ref={canvasRef} class="w-full h-full object-contain" />
                                
                                {status === 'COMPLETED' && (
                                    <div class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center p-6 text-center">
                                        <p class="text-green-400 font-bold mb-4">Rendering Complete!</p>
                                        <a href={downloadUrl} download="motion_blur_fast.webm" class="bg-white text-black px-8 py-3 rounded-full font-black hover:bg-blue-400 transition-all">DOWNLOAD</a>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
