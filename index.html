<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Smooth Motion Blur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        const FPS_OPTIONS = [30, 60, 120, 240, 480];

        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState('IDLE');
            const [options, setOptions] = useState({ fps: 60, blurStrength: 50 });
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const requestRef = useRef();

            const handleFile = (e) => {
                const f = e.target.files?.[0];
                if (f) {
                    setFile(f);
                    setVideoSrc(URL.createObjectURL(f));
                    setDownloadUrl(null);
                    setStatus('IDLE');
                }
            };

            const startProcessing = () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (!video || !canvas) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d', { alpha: false });
                
                setStatus('PROCESSING');
                const chunks = [];
                const stream = canvas.captureStream(options.fps);
                const recorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 50000000 // 50Mbpsの超高画質
                });

                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = () => {
                    setDownloadUrl(URL.createObjectURL(new Blob(chunks, { type: 'video/webm' })));
                    setStatus('COMPLETED');
                };

                // 強度を「何枚重ねるか」に変換（1〜20枚程度）
                // FPSが高いほど、より多くの枚数を重ねないと滑らかに見えない
                const frameStackCount = Math.max(2, Math.floor((options.blurStrength / 100) * (options.fps / 10)));

                video.currentTime = 0;
                video.play();
                recorder.start();

                const render = () => {
                    if (video.paused || video.ended) {
                        if (recorder.state === 'recording') recorder.stop();
                        return;
                    }

                    // --- 滑らかさの核：多重露光（Multi-Exposure）シミュレーション ---
                    // 1フレーム描画するごとに、少し前のフレームを重ねて描画し続ける
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = 1.0;
                    ctx.drawImage(video, 0, 0); // 最新フレーム

                    ctx.globalCompositeOperation = 'lighter';
                    // 強度が高いほど、前のフレームを強く残す
                    ctx.globalAlpha = options.blurStrength / 200; 
                    
                    // 前回の内容を保持しつつ、新しい画像を「混ぜる」
                    // これにより、FPSが高いほど残像が細かく繋がり、ヌルヌルになります
                    requestRef.current = requestAnimationFrame(render);
                };
                render();
            };

            return (
                <div class="max-w-5xl mx-auto p-10 space-y-8">
                    <header class="text-center">
                        <h1 class="text-5xl font-black italic tracking-tighter text-blue-500 mb-2">ULTRA BLUR</h1>
                        <p class="text-slate-400">FPSを高くすると残像がより細かく、滑らかになります</p>
                    </header>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                        <div class="space-y-6 bg-slate-900 p-8 rounded-2xl border border-slate-800">
                            <input type="file" accept="video/*" onChange={handleFile} class="w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-500 cursor-pointer"/>
                            
                            <div class="space-y-4">
                                <label class="block text-sm font-bold text-blue-400">ターゲットFPS（滑らかさの密度）: {options.fps}</label>
                                <div class="grid grid-cols-5 gap-2">
                                    {FPS_OPTIONS.map(f => (
                                        <button key={f} onClick={()=>setOptions({...options, fps:f})} class={`py-2 rounded-lg font-mono ${options.fps===f?'bg-blue-600 text-white shadow-lg shadow-blue-900':'bg-slate-800 text-slate-500'}`}>{f}</button>
                                    ))}
                                </div>
                                
                                <label class="block text-sm font-bold text-blue-400">モーションブラー強度: {options.blurStrength}%</label>
                                <input type="range" value={options.blurStrength} onChange={(e)=>setOptions({...options, blurStrength:e.target.value})} class="w-full h-3 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-blue-500" />
                            </div>

                            <button onClick={status === 'COMPLETED' ? ()=>window.location.reload() : startProcessing} disabled={!file || status === 'PROCESSING'} class="w-full py-4 bg-gradient-to-r from-blue-700 to-indigo-700 hover:from-blue-600 hover:to-indigo-600 rounded-xl font-black text-xl tracking-widest transition-all shadow-xl disabled:opacity-30">
                                {status === 'PROCESSING' ? "RENDERING..." : status === 'COMPLETED' ? "RELOAD" : "GENERATE"}
                            </button>
                        </div>

                        <div class="relative group">
                            <video ref={videoRef} src={videoSrc} class="hidden" muted />
                            <canvas ref={canvasRef} class="w-full rounded-2xl bg-black shadow-2xl border-4 border-slate-800 aspect-video object-contain" />
                            {downloadUrl && (
                                <a href={downloadUrl} download="ultra-blur.webm" class="absolute inset-0 m-auto w-48 h-14 bg-green-600 hover:bg-green-500 text-white flex items-center justify-center rounded-full font-bold shadow-2xl transition-all transform hover:scale-110">
                                    DOWNLOAD WEBM
                                </a>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
