<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Blur Pro - Stable Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="bg-[#050505] text-slate-200">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useRef, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        const App = () => {
            const [file, setFile] = useState(null);
            const [status, setStatus] = useState('IDLE');
            const [options, setOptions] = useState({ fps: 60, blurStrength: 80 });
            const [videoSrc, setVideoSrc] = useState("");
            const [downloadUrl, setDownloadUrl] = useState(null);
            const [progress, setProgress] = useState(0);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const recorderRef = useRef(null);

            const handleFile = (e) => {
                const f = e.target.files?.[0];
                if (f) {
                    setFile(f);
                    setVideoSrc(URL.createObjectURL(f));
                    setDownloadUrl(null);
                    setStatus('IDLE');
                    setProgress(0);
                }
            };

            const startProcessing = async () => {
                const video = videoRef.current;
                const canvas = canvasRef.current;
                if (!video || !canvas) return;

                setStatus('PROCESSING');
                setDownloadUrl(null);
                setProgress(0);

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d', { alpha: false });

                const chunks = [];
                // 画質を維持しつつ安定させる設定
                const stream = canvas.captureStream(options.fps);
                const recorder = new MediaRecorder(stream, { 
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 30000000 
                });

                recorder.ondataavailable = (e) => {
                    if (e.data.size > 0) chunks.push(e.data);
                };

                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    setDownloadUrl(url);
                    setStatus('COMPLETED');
                };

                recorderRef.current = recorder;
                video.currentTime = 0;
                
                // 確実に再生が始まってから録画を開始
                video.play();
                recorder.start();

                const alpha = Math.max(0.01, 1 - (options.blurStrength / 100));

                const renderLoop = () => {
                    if (video.ended || video.paused) {
                        if (recorder.state !== 'inactive') recorder.stop();
                        return;
                    }

                    // 進行度の計算
                    const p = Math.floor((video.currentTime / video.duration) * 100);
                    setProgress(p);

                    ctx.globalCompositeOperation = 'source-over';
                    ctx.globalAlpha = alpha;
                    ctx.drawImage(video, 0, 0);

                    requestAnimationFrame(renderLoop);
                };
                renderLoop();
            };

            return (
                <div class="max-w-4xl mx-auto p-6 space-y-8">
                    <h1 class="text-3xl font-black text-center tracking-widest text-blue-500">MOTION BLUR GENERATOR</h1>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-6">
                            <div class="p-8 border-2 border-dashed border-slate-800 rounded-2xl bg-slate-900/30 flex flex-col items-center">
                                <input type="file" accept="video/*" onChange={handleFile} class="text-sm file:bg-blue-600 file:border-0 file:rounded-lg file:text-white file:px-4 file:py-2 cursor-pointer" />
                            </div>

                            <div class="bg-slate-900 p-6 rounded-2xl border border-slate-800 space-y-6">
                                <div>
                                    <p class="text-xs font-bold text-slate-500 mb-2">FPS: {options.fps}</p>
                                    <div class="grid grid-cols-4 gap-2">
                                        {[60, 120, 240, 480].map(f => (
                                            <button key={f} onClick={()=>setOptions({...options, fps:f})} class={`py-2 rounded-lg text-sm font-bold ${options.fps===f?'bg-blue-600':'bg-slate-800'}`}>{f}</button>
                                        ))}
                                    </div>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-slate-500 mb-2">BLUR STRENGTH: {options.blurStrength}%</p>
                                    <input type="range" min="0" max="99" value={options.blurStrength} onChange={(e)=>setOptions({...options, blurStrength:parseInt(e.target.value)})} class="w-full h-2 bg-slate-800 rounded-lg appearance-none accent-blue-500" />
                                </div>

                                {status === 'PROCESSING' && (
                                    <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                        <div class="bg-blue-500 h-full transition-all duration-300" style={{width: `${progress}%`}}></div>
                                    </div>
                                )}

                                <button onClick={status==='COMPLETED' ? ()=>window.location.reload() : startProcessing} disabled={!file || status==='PROCESSING'} class="w-full py-4 bg-blue-600 hover:bg-blue-500 disabled:opacity-20 rounded-xl font-bold transition-all">
                                    {status==='PROCESSING' ? `PROCESSING (${progress}%)` : status==='COMPLETED' ? 'RELOAD' : 'GENERATE'}
                                </button>
                            </div>
                        </div>

                        <div class="relative group">
                            <video ref={videoRef} src={videoSrc} class="hidden" muted playsInline />
                            <canvas ref={canvasRef} class="w-full rounded-2xl bg-black aspect-video border border-slate-800 shadow-2xl" />
                            
                            {status === 'COMPLETED' && downloadUrl && (
                                <div class="absolute inset-0 bg-black/60 backdrop-blur-sm flex flex-col items-center justify-center rounded-2xl space-y-4">
                                    <p class="font-bold text-green-400 text-xl">FINISH!</p>
                                    <a href={downloadUrl} download="blur_video.webm" class="px-10 py-4 bg-green-600 hover:bg-green-500 text-white rounded-full font-black text-lg shadow-xl transform hover:scale-105 transition-all">
                                        DOWNLOAD NOW
                                    </a>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
